version: "3"
services:
  # /etc/hosts add 127.0.0.1	prometheus
  prometheus:
    image: prom/prometheus:v2.16.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention=200h'
      - '--web.enable-lifecycle'
    expose:
      - 9090
    ports:
      - 9090:9090
    networks:
      - monitor-net

  # URL: http://prometheus:9090
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - $DOCKER_VOLUMES/grafana/datasources:/etc/grafana/datasources
      - $DOCKER_VOLUMES/grafana/dashboards:/etc/grafana/dashboards
      - $DOCKER_VOLUMES/grafana/setup.sh:/setup.sh
      - $DOCKER_VOLUMES/grafana/data:/mnt/data
      - $DOCKER_VOLUMES/grafana/logs:/mnt/logs
      - $DOCKER_VOLUMES/grafana/var/lib/grafana:/var/lib/grafana
    networks:
      - monitor-net

  nodeexporter:
    image: prom/node-exporter:latest
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - $DOCKER_VOLUMES/nodeexporter/proc:/host/proc:ro
      - $DOCKER_VOLUMES/nodeexporter/sys:/host/sys:ro
      - $DOCKER_VOLUMES/nodeexporter/:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    ports:
      - 9100:9100
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
